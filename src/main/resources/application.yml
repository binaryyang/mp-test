spring:
  application:
    name: mp-test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 1234

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleteTimestamp # 全局逻辑删除字段名(deleted为实体类属性名称)
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0
      logic-delete-value: UNIX_TIMESTAMP()